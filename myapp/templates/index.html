<!--loads the static file -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrugWise AI - Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Introduction to</h1>
        <h2>DrugWiseAI</h2>
        <p>Your Safety, Your Choices</p>
        
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn" id="auth-btn">Login</button>
            <button type="submit" class="create-btn">Create Account</button>
        </form>
        <a href="{% url 'chat' %}">Go to Chat</a>

    </div>
    <script src="{% static 'myapp/auth.js' %}"></script>
</body>
</html>
